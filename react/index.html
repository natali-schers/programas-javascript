<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atividade de IW II</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        class Adicao extends React.Component {
            render () {
                return (
                    <div>
                        <p>O resultado de {this.props.a} +
                            {this.props.b} é:
                            {this.props.a + this.props.b}</p>
                        <p>O nome é: {this.props.nome}</p>
                    </div>
                )
            }
        }

        const root = document.getElementById('root');
        ReactDOM.render(<Adicao a={10} b={30} nome={"Natali Schers"}/>, root);
    </script>

</body>
</html>
