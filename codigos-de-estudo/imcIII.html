<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha() {
		document.write("<br>")
		document.write("<br>")
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(peso, altura) {
		var imc = peso / (altura * altura)
		return imc;
	}

	var imcNatali = calculaImc(61, 1.65);
	var imcAmigo = calculaImc(98, 1.99);

	mostra(imcNatali);
	mostra(imcAmigo);
</script>
