<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Programa JS</title>
</head>
<body>

	<script language="javascript">

		/* OBJETIVO: captura o nome do usuário e apresentar um saudação personalizada
		Definir variáveis com o prefixo _js
		Elementos de entrada: método prompt do objeto window
		Elementos de saída: método alert do objeto window */

		/*DEFINIÇÃO DE DADOS*/
		var js_nome;

		/* ENTRADA DE DADOS*/
		js_nome = window.prompt("Entre com seu nome:", "Digite seu nome nesta caixa");

		/*SAÍDA DE DADOS: método write do objeto document*/
		window.alert("Olá, " + js_nome + ". Seja bem-vindo(a)!");

	</script>

</body>
</html>
