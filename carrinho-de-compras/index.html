<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/favicon.png">
	<title>Carrinho de Compras</title>
</head>
<body>

	<section id="card">
		<div class="col-md-4">
			<div class="row">
	  			<div class="col-sm-6">
					<div class="card mb-3">
						<div class="card-header">
							Sua compra
						</div><!-- fim .card-header -->
						<div class="card-body">
							<img src="img/img.png" alt="Nike Air Jordan" class="img-thumbnail mb-3">
							<dl>
								<dt>Produto</dt>
								<dd>Nike Air Jordan</dd>
								<dt>Cor</dt>
								<dd>Vermelho</dd>
								<dt>Tamanho</dt>
								<dd>38</dd>
								<dt>Pre√ßo</dt>
								<dd id="preco">R$ 459,90</dd>
							</dl>
						</div><!-- fim .card-body -->
					</div><!-- fim .card mb-3 -->
				</div>

				<div class="col-sm-6">
					<div class="card mb-3">
						<div class="card-body">
							<div class="form-group">
								<label for="qtd">Quantidade:</label>
								<input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
							</div>
							<div class="form-group">
								<label for="total">Total:</label>
								<output for="qtd preco" id="total" class="form-control">R$ 459,90</output>
							</div>
						</div><!-- fim .card-body -->
					</div><!-- fim .card mb-3 -->
				</div>
			</div><!-- fim .col-mb-4 -->
		</div>
	</section>

	<script type="text/javascript" src="js/total.js"></script>
</body>
</html>
